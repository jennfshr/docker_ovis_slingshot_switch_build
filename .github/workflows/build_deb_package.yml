name: Package OVIS-LDMS SlingShot Switch Sampler for Debian ARM64

on:
  push:
    branches: [ "debian", "tidy" ] 
  pull_request:
    branches: [ "debian" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: 'True to print to STDOUT'
        required: true
        type: boolean
      tags:
        description: 'Test scenario tags'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
    
jobs:
  build:
    runs-on: ubuntu-20.04
    env:      
      DOCKER_REGISTRY: docker.io
      DOCKER_IMAGE: jkgreen76/ldms-slingshot-sampler
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      GPG_USERNAME: ${{ secrets.GPG_USERNAME }}
      GPG_EMAIL: ${{ secrets.GPG_EMAIL }}
      GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
      GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      DOCKER_TARGET_PLATFORM: 'linux/arm64'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: 'linux/arm64'
        
    - name: Set up Docker Buildx      
      uses: docker/setup-buildx-action@v3    
      with:        
        version: latest  

    - name: Prepare
      if: success()
      id: prepare
      run: |
        echo "docker_image=${DOCKER_REGISTRY}/${DOCKER_IMAGE}" >> "$GITHUB_OUTPUT"
        echo "buildx_version=${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"
        echo "docker_platform=${DOCKER_TARGET_PLATFORM}" >> "$GITHUB_OUTPUT"
        echo "### Prepare Step Successful :white_check_mark:" >> $GITHUB_STEP_SUMMARY

    - name: Docker Login
      if: success()
      run: |
        echo "${DOCKER_PASSWORD}" | docker login ${DOCKER_REGISTRY} --username "${DOCKER_USERNAME}" --password-stdin
        echo "### Docker Login Successful :white_check_mark:" >> $GITHUB_STEP_SUMMARY

    - name: Build Debian Package
      if: success()
      run: |
        docker buildx build \
        --platform ${{ steps.prepare.outputs.docker_platform }} \
        --tag ${{ steps.prepare.outputs.docker_image }} \
        --provenance false \
        --sbom false \
        --file ./Dockerfile \
        --output "type=image,push=true" .
        echo "### ovis-ldms_4.4.3-1_arm.deb created! :white_check_mark:" >> $GITHUB_STEP_SUMMARY
 
    - name: Stage artifacts to bindmount
      if: success()
      run: |
        mkdir -p ldms-slingshot-sampler
        sudo chmod -R 777 $(pwd)/ldms-slingshot-sampler
        docker run -i \
        -v $(pwd)/ldms-slingshot-sampler:/ldms-slingshot-sampler:rw ${DOCKER_IMAGE} \
        cp -Rf /ovis-ldms-debian-package/ovis-ldms_4.4.3-1_arm64.deb /ldms-slingshot-sampler/.
        echo "### Artifacts staged to bindmount :white_check_mark:" >> $GITHUB_STEP_SUMMARY
  
    - name: list directory contents of ldms-slingshot-sampler
      if: success()
      run: |
        ls -al ldms-slingshot-sampler
        
    - name: 🔍 Check for dependencies
      run: command -v apt-ftparchive || sudo apt install apt-utils
        
    - name: Create APT repo
      if: success()
      run: |
        set -e
        do_hash() {
        HASH_NAME=$1
        HASH_CMD=$2
        echo "${HASH_NAME}:"
        for f in $(find -type f); do
          f=$(echo $f | cut -c3-) # remove ./ prefix
          if [ "$f" = "Release" ]; then
              continue
          fi
          echo " $(${HASH_CMD} ${f}  | cut -d" " -f1) $(wc -c $f)"
        done
        }
        mkdir -p ovis-ldms/apt-repo/dists/stable/main/binary-arm64
        mkdir -p ovis-ldms/apt-repo/pool/main
        ls -al /
        find / -name "ovis-ldms_4.4.3-1_arm64.deb"
        cp /ovis-ldms-debian-package/ovis-ldms_4.4.3-1_arm64.deb ovis-ldms/apt-repo/pool/main/.
        cd ovis-ldms/apt-repo
        dpkg-scanpackages --arch arm64 pool/ > dists/stable/main/binary-arm64/Packages
        cat dists/stable/main/binary-arm64/Packages | gzip -9 > dists/stable/main/binary-arm64/Packages.gz
        cd dists/stable
        cat << EOF > Release
        Architectures: arm64
        Components: main
        Date: $(date -Ru)
        Version: 4.4.3-1
        Suite: stable
        EOF
        do_hash "MD5Sum" "md5sum" >> Release
        do_hash "SHA1" "sha1sum" >> Release
        do_hash "SHA256" "sha256sum" >> Release
        cat Release
        echo "### APT Repo Creation Successful :white_check_mark:" >> $GITHUB_STEP_SUMMARY
        
    - name: Import GPG key
      if: success()
      run: |
        echo ${GPG_PRIVATE_KEY} | gpg --import
        cat /ovis-ldms/apt-repo/dists/stable/Release | gpg --default-key ${GPG_USERNAME} -abs > /ovis-ldms/apt-repo/dists/stable/Release.gpg
        cat /ovis-ldms/apt-repo/dists/stable/Release | gpg --default-key ${GPG_USERNAME} -abs --clearsign > /ovis-ldms/apt-repo/dists/stable/InRelease
        echo "### GPG Keys imported and ovis-ldms apt-repo signed :white_check_mark:" >> $GITHUB_STEP_SUMMARY  
    
    - name: Build Test Server
      if: success()
      run: |
        docker buildx build \
        --platform ${{ steps.prepare.outputs.docker_platform }} \
        --tag arm64-ubuntu-apt-webserver \
        --provenance false \
        --sbom false \
        --file ./test-apt-server/Dockerfile \
        --output "type=image,push=true" .
        echo "### ubuntu-arm64-apt-webserver created! :white_check_mark:" >> $GITHUB_STEP_SUMMARY

