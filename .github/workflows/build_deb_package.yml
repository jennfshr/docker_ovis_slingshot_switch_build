      if: success()
      uses: actions/upload-pages-artifact@v3.0.1
      with:
        name: ldms-slingshot-sampler
        path: ldms-slingshot-sampler
        
    - name: Artifact Upload
      if: success()
      run: |
        echo "### ovis-ldms_4.4.3-1_arm.deb artifact uploaded! :rocket:" >> $GITHUB_STEP_SUMMARY
